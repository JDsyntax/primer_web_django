<table class="table table-bordered" style="color:aliceblue;">
    <thead>

        <tr>

            <th colspan="3" class="text-center">
                Carro compras
            </th>

        </tr>

        <tr class="text-center">

            <th>Producto</th>
            <th>Cantidad</th>
            <th>Suma</th>
        

        </tr>

    </thead>

    <tbody>

        {% if request.session.carro.items %}

            {% for key, value in request.session.carro.items %}

                <tr class="text-center">
                    <th>{{value.nombre}}</th>
                    <th>{{value.cantidad}}</th>
                    <th>


                        <a href="{% url 'carro:agregar' value.producto_id %}" class="btn btn-sm btn-success">+</a>
                        <a href="{% url 'carro:restar' value.producto_id %}" class="btn btn-sm btn-success">-</a>
                        <a href="{% url 'carro:eliminar' value.producto_id %}" class="btn btn-sm btn-success" style="float: right;">x</a><br>
                        $ {{value.precio}} COP
                    </th>

                </tr>

            {% endfor %}

        {% else %}

            <tr>
                <th colspan="3">
                    <div class="alert alert-danger text-center">
                        Sin productos
                    </div>
                </th>
            </tr>


        {% endif %}



    </tbody>

    <tfoot>
        <tr>
            <td colspan="3">Total: {{importe_total_carro}}
                <a href="{% url 'carro:limpiar'%}" class="btn btn-sm btn-success" style="float: right;">limpiar</a>
            </td>
        </tr>
    </tfoot>

</table>
